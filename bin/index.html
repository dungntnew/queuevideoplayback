<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>TBS Video Preview</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	  
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript" src="test1.js"></script>
												 
		
	</head>
	<body>
		<div id="preview-color">
			<div id="preview">
				<h1>Alternative content</h1>
				<p><a href="http://www.adobe.com/go/getflashplayer">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
					alt="Get Adobe Flash player" /></a></p>
			</div>
		</div>
		
		
		<div id="controls">
			<div class="test-case">
				<button id="play-one-movie-btn-1" class="btn btn-default" type="button">再生</button>
				<span> 動画１[音が出ない].<span>
			</div>
			
			<div class="test-case">
				<button id="play-one-movie-btn-2" class="btn btn-default" type="button">再生</button>
				<span> 動画２[音が出ない].<span>
			</div>
				
			<div class="test-case">
				<button id="play-multi-movie-btn" class="btn btn-default" type="button">再生</button>
				<span> 動画１〜４[音１].<span>
			</div>
			
			<div class="test-case">
				<button id="change-bgm-btn-1" class="btn btn-default" type="button">BGM設定</button>
				<span> 音１.<span>
			</div>
			<div class="test-case">
				<button id="change-bgm-btn-2" class="btn btn-default" type="button">BGM設定</button>
				<span> 音２.<span>
			</div>
			<div class="test-case">
				<button id="change-bgm-btn-3" class="btn btn-default" type="button">BGM設定</button>
				<span> 音３.<span>
			</div>
			<div class="test-case">
				<button id="change-bgm-btn-4" class="btn btn-default" type="button">BGM設定</button>
				<span> 音４.<span>
			</div>
			<div class="test-case">
				<button id="change-bgm-btn-5" class="btn btn-default" type="button">BGM設定</button>
				<span> 音５.<span>
			</div>
			<div class="test-case">
				<a href="test-2.html" class="link">自動再生-テスト >></a>
			</div>
		</div>
	</body>
